<script> $ = function(selector, node=document) { return node.querySelectorAll(selector) } </script>
<script>
  // https://stackoverflow.com/questions/2724509/shuffling-words-in-a-sentence-in-javascript-coding-horror-how-to-improve
  Array.prototype.shuffle = function() {
      let i = 30;
      if (i == 0) return this;
      while (--i) {
          let j = Math.floor(Math.random() * (i + 1 ));
          let a = this[i];
          let b = this[j];
          this[i] = b;
          this[j] = a;
      }
      return this;
  };
  
  function shuffle() {
    let input = $('#in-hashtag')[0].value.trim().replace(/ +/g, ' ');
    let limit = parseInt($('#in-limit')[0].value);
    let output = input.split(' ').shuffle().splice(0,limit).join(' ');
    $('#txt-output')[0].value = output;
  }

</script>
